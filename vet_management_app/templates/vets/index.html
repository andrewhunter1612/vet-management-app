{% extends 'base.html' %}

{% block content %}
<article class="main-article">
    <section class="full-block">
        <section class="block-list">
            
            {% for vet in vets %}
            <section class="list-item">
                <div class="list-div">
                    <a href="/vets/{{vet.id}}/more">
                        <p> 
                            {{vet.name}}
                        </p>
                    </a>
                </div>
                <div class="more-button-div">
                    <a href="/vets/{{vet.id}}/more">
                        <p> 
                            <button class="info-button">More info</button>
                        </p>
                    </a>
                </div>
            </section>
            {% endfor %}
            
        </section>
        <br>
        <button class="button-new"><a href="/vets/new">Add new vet</a></button>

    </section>

    <section>
        {% if more_info %}
        <article class="more-info-article">
            <h2>More info</h2>
            <section>
                <div>
                    Name: {{chosen_vet.name}}
                </div>
            </section>
            <section>
                <button class="info-button">
                    <a href="/vets/{{chosen_vet.id}}/edit">Edit {{chosen_vet.name}}</a>
                </button>

            </section>
        </article>
        {% endif %}
    </section>
</article>
{% endblock  %}
